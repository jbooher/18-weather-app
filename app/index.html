<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App - Assignment 18</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>

    <header class="heading">

      <div class="heading--button-container">
        <div id="weekly" class="heading--button selected">Weekly</div>
        <div id="hourly" class="heading--button">Hourly</div>
      </div>

      <h1 class="heading--city"></h1>
      <h2 class="heading--day"></h2>
      <h2 class="heading--weather"></h2>
      <h3 class="heading--temp"></h3>

    </header>

    <main class="forecast">

      <div id="weeks" class="forecast--weekly"></div>
      <div id="hours" class="forecast--hourly hidden"></div>

    </main>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
